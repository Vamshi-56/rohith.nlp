<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photography Showcase</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .slider-container {
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .slider {
      display: flex;
      animation: slide 30s linear infinite;
    }

    .slide {
      position: relative;
      min-width: 100%;
      height: 400px;
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      filter: brightness(70%);
    }

    .slide h2 {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      animation: dropUp 1s forwards;
      animation-delay: 1s;
    }

    @keyframes dropUp {
      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      20% { transform: translateX(-100%); }
      40% { transform: translateX(-200%); }
      60% { transform: translateX(-300%); }
      80% { transform: translateX(-400%); }
      100% { transform: translateX(0); }
    }

    .contact-section {
      background-color: #1a1a1a;
      padding: 40px 20px;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #ff416c;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: #222;
      padding: 30px;
      border-radius: 10px;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form select,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      background-color: #333;
      color: #fff;
    }

    .contact-form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff416c;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #ff8a00;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .slide h2 {
        font-size: 1.5rem;
        padding: 8px 16px;
      }

      .contact-section h2 {
        font-size: 2rem;
      }

      .contact-form {
        padding: 20px;
      }

      .contact-form input,
      .contact-form select,
      .contact-form textarea {
        font-size: 0.95rem;
      }

      .contact-form button {
        font-size: 1rem;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .slide h2 {
        font-size: 1.2rem;
        padding: 6px 12px;
      }

      .contact-section h2 {
        font-size: 1.8rem;
      }

      .contact-form {
        padding: 15px;
      }

      .contact-form input,
      .contact-form select,
      .contact-form textarea {
        font-size: 0.9rem;
      }

      .contact-form button {
        font-size: 0.95rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Slider -->
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="https://img.freepik.com/premium-photo/professional-wedding-photographer-taking-pictures-bride-groom-nature-autumn_114963-19970.jpg" alt="Wedding">
        <h2>Wedding Photography</h2>
      </div>
      <div class="slide">
        <img src="https://jdinstituteoffashiontechnology.b-cdn.net/wp-content/uploads/2021/07/Types-of-Fashion-Photography-Thumbnail.jpg" alt="Fashion">
        <h2>Fashion Photography</h2>
      </div>
      <div class="slide">
        <img src="https://static.wixstatic.com/media/23d57d_e85a0f1273ab4108a3a5eaa611419e24~mv2.png" alt="Street">
        <h2>Street Photography</h2>
      </div>
      <div class="slide">
        <img src="https://static.vecteezy.com/system/resources/previews/054/902/258/non_2x/woman-capturing-wildlifes-during-safari-at-sunset-surrounded-by-nature-beauty-photo.jpeg" alt="Wildlife">
        <h2>Wildlife Photography</h2>
      </div>
      <div class="slide">
        <img src="https://cdn.fstoppers.com/styles/large-16-9/s3/lead/2022/12/fstoppers-product-guide-lead.jpg" alt="Product">
        <h2>Product Photography</h2>
      </div>
    </div>
  </div>

  <!-- Contact Form -->
  <div class="contact-section">
    <h2>Book Your Shoot</h2>
    <form class="contact-form" id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="shootType">Type of Shoot</label>
      <select id="shootType" name="shootType" required>
        <option value="">-- Select --</option>
        <option value="wedding">Wedding</option>
        <option value="fashion">Fashion</option>
        <option value="street">Street</option>
        <option value="product">Product</option>
        <option value="wildlife">Wildlife</option>
        <option value="portrait">Portrait</option>
        <option value="event">Event</option>
      </select>

      <label for="location">Shoot Location</label>
      <select id="location" name="location" required>
        <option value="">-- Select --</option>
        <option value="indoor">Indoor</option>
        <option value="outdoor">Outdoor</option>
        <option value="studio">Studio</option>
      </select>

      <label for="message">Additional Details</label>
      <textarea id="message" name="message" rows="4" placeholder="Mention your preferences, date, location, etc."></textarea>

      <button type="submit">Send Inquiry</button>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Thank you! We'll contact you soon.");
      this.reset();
    });
  </script>

</body>
</html>
